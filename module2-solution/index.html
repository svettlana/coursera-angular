<!doctype html>
<html lang="en"  ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">

  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
	<div id="list" ng-controller='ToBuyController as listToBuy'> 
	
		<div class="col-md-6">
		 <h2>To Buy:</h2>
		 <ul>
			<li ng-repeat="item in listToBuy"> 
			  Buy  {{ item.itemQuantity }} {{ item.itemName }} 
			  <button class="btn btn-default" ng-click="removeItem($index);addToList(item.itemQuantity,item.itemName);"><span class="glyphicon glyphicon-ok"></span>Bought</button> <!-- -->
			
			</li>
		 </ul> 
		 <div ng-show="boughtMessage()" class="emptyMessage">Everything is bought!</div>
		</div>
	
		<!-- Already Bought List -->
			<!-- <div id="list" ng-controller='AlreadyBoughtController as listBought'>  -->
				<div class="col-md-6">
				 <h2>Already Bought:</h2>
				 <ul>
					<li ng-repeat="item in listBought"> 
				   Bought {{ item.itemQuantity }} {{ item.itemName  }}</li>
				 </ul>
				 <div ng-if="nothingMessage()" class="emptyMessage">Nothing bought yet.</div>
				</div>
	</div><!-- ToBuyController -->
  </div>
</div>

</body>
</html>
